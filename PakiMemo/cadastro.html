        <section>
            <form class="FormBox">
                <div>
                    <h3>Cadastro</h3>
                </div>
<!--___________________________________IDENTIFICAÇÃO____________________________________________________-->
                <fieldset class="FSLinhaInteira">
                    <legend>Identificação</legend> 
                    <div class="LinhaForm">
                        <label class="LabBox">E-mail:</label>
                        <input class="InpBoxGnd" type="email" NAME="Email:" placeholder="Digite seu e-mail">
                    </div>

                    <div class="LinhaForm, ColEsq">
                        <label class="LabBox">Senha:</label>
                        <input class="InpBoxMed" type="password" name="Senha:">
                    </div>

                    <div class="LinhaForm, ColDir">
                        <label class="LabBox">Confirme:</label>
                        <input class="InpBoxMed" type="password" name="Confirme:">
                    </div>                    
                </fieldset>
<!--___________________________________Dados Pessoais____________________________________________________-->
                <fieldset class="FSLinhaInteira">
                    <legend>Dados Pessoais</legend>
                    <div class="LinhaForm">
                        <label class="LabBox">Nome:</label>
                        <INPUT class="InpBoxGnd" type="text" NAME="Nome:" placeholder="Digite seu nome">
                    </div>
                    <div class="LinhaForm" id="linhaEnder"> 
                        <label class="LabBox">Endereço:</label>
                        <textarea class="InpBoxGnd" id="inpEnder" NAME="Endereço:"></textarea>
                    </div>
                    <div class="LinhaForm, ColEsq">
                        <label class="LabBox">Telefone:</label>
                        <input class="InpBoxMed" type="tel" name="Telefone:" maxlength="10">
                    </div>
                    <div class="LinhaForm, ColDir">
                        <label class="LabBox">Celular:</label>
                        <input class="InpBoxMed" type="tel" name="Celular:" maxlength="11">
                    </div>

                        <fieldset class="FSColEsq">
                            <legend>Nascimento:</legend>
                                <div class="LinhaForm">
                                    <input class="numDD" type="number" name="Dia:" min="1" max="31" step="1"/> /
                                    <input class="numDD" type="number" name="Mes:" min="1" max="12" step="1"/> /
                                    <input class="numQD" type="number" name="Ano:" min="1980" max="2022" step="1" value="1980"/>
                                </div>
                        </fieldset>
                        <fieldset class="FSColDir">
                            <legend>Sexo:</legend>
                            <div class="LinhaForm">
                                <input TYPE=radio name ="sex" VALUE ="M">Mas
                                <input TYPE=radio name ="sex" VALUE ="F">Fem
                                <input TYPE=radio name ="sex" VALUE ="Outro" checked>Outro</p>
                            </div>
                        </fieldset>
                </fieldset>

                <div class="botoes"><input TYPE="SUBMIT" VALUE="Cadastrar">
                <input TYPE="RESET" VALUE="Limpar"></div>
                
            </form>            
        </section>
        
    </body>
